<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbearia dos guri - Cadastro </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="formulario-cadastro" action="dados.php" method="post">
            <fieldset>
                <legend>Dados cadastrais</legend>
                
                <label for="nome">Nome Completo:</label>
			    <input type="text" name="nome" id="nome" autofocus>
                
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" id="data" max="01/01/2022" min="01/01/1900">
                <br><br>

                <label for="email">Informe seu Email</label>
                <input type="email" name="email"  placeholder="exeplo@dominio.com" required>
                <br><br>
                
                <label for="Senha">Informe sua senha:</label>
                <input type="password" name="senha">
                <br> <br>

                <label for="end">Digite seu endereço: </label>
                <input type="text" name="end" id="end" required>
                <label for="num"> Número: </label>
                <input type="text" name="num" id="num" required>
                <label for="comp">Complmento:</label>
                <input type="text" name="comp" id="comp">
                <br><br>

                <label for="telefone">Insira seu telefone celular: </label>
                <input type="tel" name="telefone" id="telefone">
                <br><br>

                <input type="submit" id="submit" name="submit">

            </fieldset>

        </form>
    </body>
</html>
